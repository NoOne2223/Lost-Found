<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found Reports</title>
  <link rel="stylesheet" href="report_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="main-content">
    <header>
      <h2>Found Reports</h2>
      <div class="notifications">
        <i class="fas fa-bell"></i>
        <span class="badge">2</span>
      </div>
    </header>

    <!-- Form لإضافة بلاغ معثور -->
    <section class="form-section">
      <h3>Add Found Report</h3>
      <form>
        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" placeholder="Enter your full name..." required>

        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="email" placeholder="Enter your email..." required>

        <label><i class="fas fa-box"></i> Item Type</label>
        <select required>
          <option value="">Select type</option>
          <option>Bags</option>
          <option>Electronics</option>
          <option>Documents</option>
        </select>

        <label><i class="fas fa-palette"></i> Item Color</label>
        <input type="color" id="itemColor" name="itemColor" required>

        <label><i class="fas fa-align-left"></i> Description</label>
        <textarea placeholder="Enter description..." required></textarea>

        <label><i class="fas fa-calendar-alt"></i> Date Found</label>
        <input type="date" required>

        <label><i class="fas fa-map-marker-alt"></i> Location Found</label>
        <input type="text" placeholder="Enter location..." required>

        <label><i class="fas fa-clock"></i> Approximate Time Range</label>
        <div class="time-range">
          <input type="time" required> 
          <span>to</span>
          <input type="time" required>
        </div>

        <label><i class="fas fa-image"></i> Upload Image</label>
        <input type="file" accept="image/*">

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Report</button>
      </form>
    </section>

    <!-- Table لعرض البلاغات -->
    <section class="table-section">
      <h3>Found Reports List</h3>
      <table>
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Item</th>
            <th>Color</th>
            <th>Description</th>
            <th>Date</th>
            <th>Location</th>
            <th>Time Range</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Document</td>
            <td><div class="color-box" style="background:#283F55;"></div></td>
            <td>Passport found near Gate 3</td>
            <td>2026-02-18</td>
            <td>Terminal 2</td>
            <td>10:00 - 12:00</td>
            <td>Pending Match</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Export -->
    <div class="export">
      <button><i class="fas fa-file-pdf"></i> Export PDF</button>
    </div>
  </div>
</body>
</html>
